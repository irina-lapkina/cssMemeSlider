<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./assets/svg/favicon.svg" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <img src="./assets/img/img1.jpg" class="active" alt="Dog 1" />
        <img src="./assets/img/img2.jpg" class="active" alt="Dog 2" />
        <img src="./assets/img/img3.jpg" class="active" alt="Dog 3" />
        <img src="./assets/img/img4.jpg" class="active" alt="Dog 4" />
      </div>
      <div class="service-elements">
        <div class="caption">Подпись к изображению 1</div>
        <div class="controls">
          <div class="control-btn active" data-index="0"></div>
          <div class="control-btn" data-index="1"></div>
          <div class="control-btn" data-index="2"></div>
          <div class="control-btn" data-index="3"></div>
        </div>
      </div>
    </div>
  </body>
</html>
